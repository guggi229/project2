<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
<f:loadBundle basename="messages" var="msg" />
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE-edge" />
	<meta name="viewport" content="width-device-width, initial-scale=1" />
	<link href="/Groupfitness/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/Groupfitness/css/sigin.css" rel="stylesheet" />
	<link href="/Groupfitness/css/groupfitness.css" rel="stylesheet" />
	<title><ui:insert name="title">??? title ???</ui:insert> |
		Groupfitness</title>
</h:head>

<h:body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
	<a class="navbar-brand" href="#">Navbar</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarsExampleDefault"
		aria-controls="navbarsExampleDefault" aria-expanded="false"
		aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarsExampleDefault">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active"><a class="nav-link" href="#">Home
					<span class="sr-only">(current)</span>
			</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
			<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
			</li>
			<h:form>
			<c:choose>
				<c:when test="#{loginBean.logged}">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="http://example.com"
						id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false">#{loginBean.user.userName}</a>
						<div class="dropdown-menu" aria-labelledby="dropdown01">
							<a class="dropdown-item" href="#">Action</a>
							<h:commandLink styleClass="dropdown-item" action="#{loginBean.doLogout}"
								value="#{msg['user.setting']}"  />
							<h:commandLink styleClass="dropdown-item" action="#{loginBean.doLogout}"
								value="#{msg['login.logout']}"  />
						</div></li>
				</c:when>
			</c:choose>
			</h:form>
		</ul>
	</div>
	</nav>
	<div class="container content">
		<ui:insert name="content">
		</ui:insert>
	</div>
	<!-- /.container -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="/Groupfitness/scripts/popper.min.js"></script>
	<script src="/Groupfitness/scripts/bootstrap.min.js"></script>
</h:body>
</html>
