<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="title">Login Page</ui:define>
	<ui:define name="content">
		<div class="container">

			<div class="container" style="max-width: 600px; background: #ebeff2">
				<h3>#{msg['login.newuser']}</h3>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="name" class="control-label col-sm-3">#{msg['newuser.name']}</label>
						<div class="col-sm-8">
							<input type="name" class="form-control" id="name"
								placeholder="Enter name" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="firstname" class="control-label col-sm-3">#{msg['newuser.vorname']}</label>
						<div class="col-sm-8">
							<input type="address" class="form-control" id="address"
								placeholder="#{msg['newuser.vorname']}" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="email" class="control-label col-sm-3">#{msg['newuser.email']}</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" id="email"
								placeholder="Enter email" />
						</div>
					</div>
					<div class="form-group">
						<label for="address" class="control-label col-sm-3">#{msg['newuser.email']}</label>
						<div class="col-sm-8">
							<input type="address" class="form-control" id="address"
								placeholder="Enter address" />
						</div>
					</div>

					<div class="form-group">
						<label for="pwd" class="control-label col-sm-3">#{msg['newuser.password']}</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id="pwd"
								placeholder="Enter password" />
						</div>
					</div>

					<div class="col-sm-offset-2 col-sm-8">

						<fieldset>
							<legend>#{msg['newuser.geschlecht']}</legend>
							<input type="radio" id="ma" name="gender" value="m" /> <label
								for="ma"> #{msg['newuser.man']}</label> <input type="radio"
								id="we" name="gender" value="w" /> <label for="we">
								#{msg['newuser.women']}</label> <input type="radio" id="ind"
								name="gender" value="i" /> <label for="ind">
								#{msg['newuser.indefinite']}</label>
						</fieldset>
					</div>
					<div class="col-sm-offset-2 col-sm-8">
						<fieldset>
							<legend>#{msg['newuser.lang']}</legend>
							<input type="radio" id="gr" name="lang" value="de" /> <label
								for="gr"> #{msg['newuser.german']}</label> <input type="radio"
								id="fr" name="lang" value="fr" /> <label for="fr">
								#{msg['newuser.french']}</label>
						</fieldset>
					</div>
					<div class="col-sm-offset-2 col-sm-8">
					<div><h:commandButton action="#{indexActionBean.savePassword}"
							value="#{msg['button.ok']}" styleClass="btn btn-primary btn-lg btn-block button" /></div>
<!-- 					<div><h:commandButton action="list" value="#{msg['button.cancel']}" -->
<!-- 							styleClass="btn btn-secondary btn-lg btn-block button" immediate="true" /></div> -->
				</div>
				</form>
			</div>





		</div>
		<!-- /container -->
	</ui:define>
</ui:composition>
